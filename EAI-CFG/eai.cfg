ApplicationName          = Siebel Sales Enterprise
ApplicationTitle         = Siebel Sales
ApplicationSplashText    = Siebel Sales
Vertical                 = SIA
ComponentName            = Siebel EAI Client
DataSource               = LOCAL_XE
ClientRootDir            = /vha/app/siebel/ses
TempDir                  = /vha/app/siebel/ses/temp
JTCHelpURL               = $(JTCHelpURL)
Version                  = 100
ClientFileServSupport    = TRUE
MultiCurrency            = TRUE
EnableBizRule            = TRUE
EnableScripting          = TRUE
EnableOLEAutomation      = FALSE
OLEAutomationDLL         = libsscfole.so
EnableCORBA              = FALSE
CORBADLL                 = libsscfcorb.so
JseCorbaConnector        = libcorbavgn.so
ReportsODBCDataSource    = Siebel Reports: Access
ServerDbODBCDataSource   = %MASTER_DATASOURCE%
DockRepositoryName       = Siebel Repository
HoldExportOdbcConnection = FALSE
LargeFont                = MS Sans Serif-10-normal
SmallFont                = MS Sans Serif-8-normal
DefaultChartFont         = Arial-10-normal
NavBarItemFont           = MS Sans Serif-8-bold
NavBarSelectFont         = MS Sans Serif-8-bold
