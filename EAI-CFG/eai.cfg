;; This is a client-only section ( for example siebel.exe)
;; All the data sources shown below are defined as 
;; named subsystems in the Siebel Enterprise. To change the values
;; for these datasources, use the  following command
;; In the line mode srvrmgr
;; > change param paramname="<value>" for named subsystem <named subsys name>
;; In the case below it will be Local/Sample/ServerDataSrc/GatewayDataSrc

[InfraObjMgr]
RequestServerName        = $(RequestServer)
RepositoryType 			 = RUNTIME

[InfraSecMgr]
SecAdptName = DBSecAdpt
SecAdptMode = DB

[DBSecAdpt]
DBSecAdpt_SecAdptDllName = sscfsadb

DataSourceName = ServerDataSrc
DBSecAdpt_PropagateChange = TRUE

[DataSources]
ServerDataSrc            = Server
GatewayDataSrc           = Gateway
SAMPLE_XE                = SAMPLE_XE
LOCAL_XE                 = LOCAL_XE

[LOCAL_XE]
Docked                   = FALSE 
ConnectString            = LOCAL_XE
TableOwner               = SIEBEL
DLL                      = sscdo90.dll
SqlStyle                 = OracleCBO
MaxCachedCursors         = 16
MaxCachedDataSets        = 16
ReverseFillThreshold     = 100
CaseInsensitive          = FALSE
InsensitivityFactor      = 2
DockTxnsPerCommit        = 500
GatewayAddress           = CHANGE_ME
EnterpriseServer         = CHANGE_ME
CurrentSQLID             = CHANGE_ME
MaxCursorSize            = -1
PrefetchSize             = -1
DockConnString           = CHANGE_ME

[SAMPLE_XE]
Docked                   = TRUE 
ConnectString            = SAMPLE_XE
TableOwner               = SIEBEL
DLL                      = sscdo90.dll
SqlStyle                 = OracleCBO
MaxCachedCursors         = 16
MaxCachedDataSets        = 16
ReverseFillThreshold     = 100
CaseInsensitive          = FALSE
InsensitivityFactor      = 2
FileSystem               = $(ServerFileSystem)
GatewayAddress           = CHANGE_ME
EnterpriseServer         = CHANGE_ME
CurrentSQLID             = CHANGE_ME
MaxCursorSize            = -1
PrefetchSize             = -1

[ServerDataSrc]
Docked                   = TRUE
ConnectString            = $(ConnectString)
TableOwner               = $(TableOwner)
DLL                      = $(ConnectorDll)
SqlStyle                 = $(SqlStyle)
GatewayAddress           = $(GatewayAddress)
EnterpriseServer         = $(EnterpriseServer)
MaxCachedCursors         = 16
MaxCachedDataSets        = 16
ReverseFillThreshold     = 100
FileSystem               = $(ServerFileSystem)
CurrentSQLID             = %SQLID%
MaxCursorSize            = $(MaxCursorSize)
PrefetchSize             = $(PrefetchSize)

[GatewayDataSrc]
ConnectString            = $(GatewayAddress)
PrimaryEnterprise        = $(EnterpriseServer)
DLL                      = libsscda10.so
Hidden                   = TRUE

